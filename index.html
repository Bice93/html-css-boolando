<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <section id="container-header">
            <div class="box box-header">
                <div class="gender">
                    <a href="#" class="link-gender">Donna</a>
                    <a href="#" class="link-gender">Uomo</a>
                    <a href="#" class="link-gender">Bambino</a>
                </div>
                <div class="logo">
                    <img src="./img/boolean-logo.png" alt="" class="img-logo">
                </div>
                <div class="login">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="container-main">
            <section class="box box-main">
                <div class="card">
                    <div class="card photo">
                        <img src="./img/1.webp" alt="" class="first-img">
                        <img src="./img/1b.webp" alt="" class="img-hover">
                        <span class="sale">-50%</span>
                        <span class="green">Sostenibilià</span>
                        <span class="like"><i class="fa-solid fa-heart"></i></span>
                    </div>

                    <div class="card brand">
                        <div class="mark">Levi's</div>
                        <div class="model-name">RELAXED FIT UNISEX</div>
                        <div class="value">14,99 € &nbsp;<span class="value-sale"> 29,99 €</span></div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <section id="container-footer">
            <div class="box box-footer">
                <div class="information">informazioni</div>
                <div class="social">social</div>
            </div>
        </section>
    </footer>
</body>
</html>
